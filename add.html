<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.form1 {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 1px #0ff, 0 0 30px rgba(0, 255, 255, 0.3);
    width: 100%;
    max-width: 600px;
    gap: 20px;
}

html {
    background-color: #000000;
}

body {
    background-color: #000000;
    color: white; 
    margin: 0; 
    padding: 0; 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.form-group {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

label {
    font-size: 14px;
    font-weight: 500;
    color: #00ffff;
    margin-left: 4px;
}

input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 10px;
    border: 2px solid #00ffff;
    background: rgba(0, 255, 255, 0.05);
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    box-shadow: 0 0 1px #0ff, 0 0 30px rgba(0, 255, 255, 0.1);
}

input:focus {
    border-color: #0074e4;
    box-shadow: 0 0 1px #0074e4, 0 0 30px rgba(0, 116, 228, 0.3);
}

input[type="file"] {
    padding: 10px;
    position: relative;
    cursor: pointer;
}

input[type="file"]::file-selector-button {
    padding: 8px 16px;
    border-radius: 8px;
    background-color: #0074e4;
    border: none;
    color: white;
    font-weight: 500;
    margin-right: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

input[type="file"]::file-selector-button:hover {
    background-color: #0052a3;
}

.sub {
    display: inline-block;
    background-color: #0074e4;
    color: white;
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    border: 1px solid #0074e4;
    transition: all 0.3s ease;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    align-self: center;
    margin-top: 20px;
    width: auto;
}

.sub:hover {
    background-color: #0052a3;
    border-color: #0052a3;
    box-shadow: 0 0 15px rgba(0, 116, 228, 0.5);
}

.formp {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    background-color: #000000;
    border-bottom: 1px solid rgba(0, 255, 255, 0.1);
}

.nav-links {
    display: flex;
    align-items: center;
    gap: 40px;
    list-style: none;
    margin-right: 20px;
}

.nav-links a {
    color: white;
    transition: all 0.3s ease;
}

.nav-links a:hover {
    color: #00ffff;
}

</style>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="images/Logo.png" alt="Little Lemon Logo" style="width: 80px; height: 80px; border-radius: 8px; box-shadow: 0 0 1px #0ff, 0 0 30px rgba(255, 0, 0, 0.3);">
            <img src="images/red.png" alt="Red Mask Games" style="width: 180px; height: 80px; border-radius: 8px;">
            <h1>Admin Panel</h1>
        </div>
    
        <nav>
            <ul class="nav-links">
                <li><a style="font-weight: bold;" href="about.html">About</a></li>
                <li><a style="font-weight: bold;" href="orderhis.jsp">Order-History</a></li>
                <li><a style="border: 1px solid #0074e4; padding: 10px 20px; background-color: #0074e4; color: white; border-radius: 10px; box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);" href="login.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <div class="formp">
        <form action="add.jsp" method="post" class="form1">
            <div class="form-group">
                <label>Place Card:</label>
                <input type="file" name="img" required>
            </div>

            <div class="form-group">
                <label>Upload Game:</label>
                <input type="file" name="img1" required>
            </div>

            <div class="form-group">
                <label>Game Name:</label>
                <input type="text" name="name1" required>
            </div>

            <div class="form-group">
                <label>Description:</label>
                <input type="text" name="name2" required>
            </div>

            <div class="form-group">
                <label>Price (â‚¹):</label>
                <input type="number" name="price" required>
            </div>

            <div class="form-group">
                <label>Rating (out of 5):</label>
                <input type="number" name="rating" min="0" max="5" step="0.1" required>
            </div>

            <div class="form-group">
                <label>Trailer Code:</label>
                <input type="text" name="link" required>
            </div>

            <button class="sub" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
