<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Password Reset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('images/dd.jpg') no-repeat center center fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(157, 153, 153, 0.499);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 64px;
            height: 64px;
            color: #ff0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #495E57;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #495E57;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #F4CE14;
            color: #333;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo svg {
                width: 48px;
                height: 48px;
            }

            input[type="password"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Email icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        </div>
        <form action="newpass.jsp" method="post" onsubmit="return check()">
            <div class="form-group">
                <label for="pass1">Enter your new password:</label>
                <input type="password" name="password1" id="pass1" required>
            </div>
            
            <div class="form-group">
                <label for="pass2">Confirm password:</label>
                <input type="password" name="password2" id="pass2" required>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script>
        function check()
        {
            n1=document.getElementById("pass1").value;
            n2=document.getElementById("pass2").value;

            if(n1==n2)
            {
                return true;
            }
            else
            {
                alert("Passwords do not match!");
                return false;
            }
        }
    </script>
</body>
</html>
