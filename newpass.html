<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Password Reset</title>
    <style>
      /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: url('images/dd.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Stylish Container */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 450px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Logo */
.logo {
    margin-bottom: 20px;
}

.logo svg {
    width: 60px;
    height: 60px;
    color: #F4CE14;
}

/* Form Styling */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

/* Labels */
label {
    display: block;
    margin-bottom: 8px;
    color: white;
    font-size: 14px;
    font-weight: bold;
}

/* Stylish Input Fields */
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
    transition: 0.3s;
}

input[type="password"]:focus {
    border: 2px solid #F4CE14;
    background: rgba(255, 255, 255, 0.3);
}

/* Modern Button */
button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 5px 15px rgba(255, 75, 43, 0.5);
}

button:hover {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    transform: translateY(-2px);
    box-shadow: 0px 8px 20px rgba(255, 75, 43, 0.8);
}

button:active {
    transform: translateY(0);
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        padding: 20px;
    }

    .logo svg {
        width: 50px;
        height: 50px;
    }

    input[type="password"] {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Email icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        </div>
        <form action="newpass.jsp" method="post" onsubmit="return check()">
            <div class="form-group">
                <label for="pass1">Enter your new password:</label>
                <input type="password" name="password1" id="pass1" required>
            </div>
            
            <div class="form-group">
                <label for="pass2">Confirm password:</label>
                <input type="password" name="password2" id="pass2" required>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script>
        function check()
        {
            n1=document.getElementById("pass1").value;
            n2=document.getElementById("pass2").value;

            if(n1==n2)
            {
                return true;
            }
            else
            {
                alert("Passwords do not match!");
                return false;
            }
        }
    </script>
</body>
</html>
