
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Little Lemon</title>
</head>
<style>

html {
    background-color: #000000;
}

body {
    background-color: #000000;
    color: white; 
    margin: 0; 
    padding: 0; 
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.admin-container {
    background: linear-gradient(145deg, #1a1a1a, #202020);
    padding: 3rem;
    border-radius: 20px;
    animation: neonPulse 2s infinite;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
}

.admin-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    animation: textGlow 3s infinite;
    text-transform: uppercase;
    letter-spacing: 3px;
    
}

.admin-links {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    
}

.admin-link {
    display: flex;
    align-items: center;
    padding: 1.5rem;
    background: rgba(0, 255, 255, 0.05);
    border: 2px solid rgb(242, 255, 0);
    border-radius: 12px;
    color: #00ffff;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 500;
    box-shadow: 0 0 5px rgb(242, 255, 0), 0 0 10px rgb(242, 255, 0), 0 0 20px rgb(242, 255, 0);
    
}

.admin-link:hover {
    background: rgba(0, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
}

.admin-link::before {
    content: "";
    display: inline-block;
    width: 20px;
    height: 20px; 
    background: url("images/guns.png") no-repeat center center;
    background-size: contain;
    margin-right: 1rem;
    transition: transform 0.3s ease;
    
}


.header {
    background: linear-gradient(180deg, #202020, #151515);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    gap: 2rem;
    box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;
}

.nav-links {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-links a {
    color: #00ffff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
}

.nav-links a:hover {
    background: rgba(0, 255, 255, 0.1);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}
</style>
<body>
    <header class="header">
        <img src="images/Logo.png" alt="Little Lemon Logo" style="width: 65px; height: 70px; border-radius: 8px;box-shadow: 0 0 15px rgba(0, 253, 253, 0.3);
">
        <img src="images/red.png" alt="Red Mask Games" style="width: 180px; height: 80px; border-radius: 8px;">

        <nav>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                
                <li><a href="login.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        
        <h1 class="admin-title">Admin Dashboard</h1>

        <div class="admin-links">
            <a href="add.html" class="admin-link">Add New Items</a>
            <a href="edit.jsp" class="admin-link">Edit Existing Items</a>
            <a href="delete.html" class="admin-link">Remove Items</a>
        </div>
    </div>
</body>
</html>
