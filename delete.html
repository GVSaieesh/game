<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Game - Little Lemon</title>
</head>
<style>
 
    html {
        background-color: #000000;
    }

    body {
        background-color: #000000;
        color: white; 
        margin: 0; 
        padding: 20px;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header {
        background: linear-gradient(180deg, #202020, #151515);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        z-index: 1000;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 15px;
        
    }

    .logo-container img:first-child {
        width: 80px;
        height: 80px;
        border-radius: 8px;
    }

    .logo-container img:last-child {
        width: 180px;
        height: 80px;
        border-radius: 8px;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 40px;
        list-style: none;
        margin-right: 20px;
    }

    .nav-links a {
        font-weight: bold;
        text-decoration: none;
    }

    .nav-links a:not(.logout) {
        color: #00ffff;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        animation: textGlow 3s infinite;
    }

    .nav-links a.logout {
        border: 1px solid #0074e4;
        padding: 10px 20px;
        background-color: #0074e4;
        color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 116, 228, 0.3);
    }

    .nav-links a.logout:hover {
        background-color: #0052a3;
        box-shadow: 0 0 20px rgba(0, 116, 228, 0.5);
    }

    .form1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 150px;
        padding: 40px;
        background: rgba(32, 32, 32, 0.8);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);

    }

    .form1 label {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .form1 input {
        width: 300px;
        padding: 12px 16px;
        border-radius: 10px;
        border: 2px solid #00ffff;
        background: rgba(0, 255, 255, 0.05);
        color: white;
        font-size: 16px;
    }

    .form1 input:focus {
        outline: none;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
</style>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/Logo.png" alt="Little Lemon Logo">
            <img src="images/red.png" alt="Red Mask Games">
        </div>
    
        <nav>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="login.html" class="logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <form class="form1" action="delete.jsp" method="post">
        <label>Enter the game name to delete</label>
        <input type="text" name="name1" placeholder="Enter game name...">
    </form>
</body>
</html>
