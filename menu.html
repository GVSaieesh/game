<style>
    @keyframes neonPulse {
        0% { box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
        50% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
        100% { box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
    }
    
    @keyframes textGlow {
        0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff; }
        50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0ff; }
        100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff; }
    }
    
    html {
        background-color: #000000;
    }
    
    body {
        background-color: #000000;
        color: white; 
        margin: 0; 
        padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .gamedet {
        display: flex;
        gap: 30px;
        border-radius: 15px;
        margin: 50px auto;
        max-width: 1200px;
        background: linear-gradient(145deg, #1a1a1a, #202020);
        color: white;
        padding: 30px;
        justify-content: center;
        align-items: start;
        text-align: center;
        box-shadow: 0 0 15px #0ff, 0 0 30px rgba(0, 255, 255, 0.3);
        animation: neonPulse 2s infinite;
        backdrop-filter: blur(10px);
    }
    
    .description {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding: 20px;
        background: rgba(32, 32, 32, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    
    .description p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1rem;
        animation: textGlow 3s infinite;
    }
    
    .header {
        background: linear-gradient(180deg, #202020, #151515);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        gap: 2rem;
        box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }
    
    .nav-links a:hover {
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .btnn {
        display: inline-block;
        background: linear-gradient(45deg, #0074e4, #00c6ff);
        color: white;
        text-decoration: none;
        padding: 0.75rem 2rem;
        border-radius: 10px;
        border: none;
        margin-top: 1rem;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }
    
    .btnn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.8);
    }
    
    .pht img {
        width: 300px;
        height: 400px;
        border-radius: 20px;
        border: 5px solid #202020;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        transition: all 0.3s ease;
    }
    
    .pht img:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }
    
    .ytlink {
        background: rgba(32, 32, 32, 0.8);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    
    .ytlink p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: textGlow 3s infinite;
    }
    
    .ytlink iframe {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        transition: all 0.3s ease;
    }
    
    .ytlink iframe:hover {
        transform: scale(1.01);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }
